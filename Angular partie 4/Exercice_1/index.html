<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body ng-init="count=0">
    <button ng-click="count=count +1">+</button>
    <button ng-click="count=count -1">-</button>
    <p>Compteur :  {{count}}</p>
  </body>
</html>
