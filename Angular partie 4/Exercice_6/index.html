<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Exercice 6</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
      <button ng-click="texte = false">Paragraphe 1</button> <!--on utilise la directive ng-click, quand on clique dessus on attribue le booléen false à la valeur texte-->
      <button ng-click="texte = true">Paragraphe 2</button> <!--idem false à la valeur texte-->

      <p ng-hide="texte">Coucou je suis le paragraphe 1.</p>
      <p ng-show="texte">Coucou je suis le paragraphe 2.</p>
  </body>
</html>
